<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — ∆</title>
  <link rel="stylesheet" href="style/main.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      backdrop-filter: blur(20px);
      font-family: 'Inter', sans-serif;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-wrapper {
      backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 380px;
    }

    .mac-topbar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }
    .red { background: #ff5f57; }
    .yellow { background: #febc2e; }
    .green { background: #28c840; }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: url('https://i.imgur.com/yourPhoto.jpg') center/cover;
      margin: 0 auto 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .username-label {
      text-align: center;
      margin: 0 0 20px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-form input {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(10px);
      font-size: 15px;
    }

    .login-form button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.35);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(10px);
    }
    .login-form button:hover {
      background: rgba(255,255,255,0.5);
    }

    .login-footer" style="text-align:center" {
      text-align: center;
      margin-top: 20px;
      color: rgba(255,255,255,0.85);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-window">
      <div class="mac-topbar">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="avatar"></div>
      <h2 class="username-label">Miss D</h2></h2>
      <form class="login-form" action="home.html">
        <input type="text" placeholder="fourteen" value="fourteen" required />
        <input type="password" placeholder="14plus3" value="14plus3" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
  <div class="login-footer">© 2025 ∆ — Crafted with heart</div>
</body>
</html>
